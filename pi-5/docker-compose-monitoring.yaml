networks:
  homelab_vlan:
    external: true
  homelab:
    external: true

volumes:
  grafana-data:
    driver: local
    driver_opts:
      type: none
      device: ${SERVICES_ROOT}/monitoring/grafana
      o: bind
    labels:
      - "com.example.description=Grafana Persistent Data"
      - "com.example.service=monitoring"
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      device: ${SERVICES_ROOT}/monitoring/prometheus
      o: bind
    labels:
      - "com.example.description=Prometheus Persistent Data"
      - "com.example.service=monitoring"

services:
  speedtest-tracker:
    hostname: speedtest
    container_name: speedtest
    restart: unless-stopped
    image: lscr.io/linuxserver/speedtest-tracker:latest
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      APP_NAME: Compumundo
      APP_TIMEZONE: ${TZ}
      DISPLAY_TIMEZONE: ${TZ}
      APP_KEY: ${SPEEDTEST_TRACKER_APP_KEY}
      DB_CONNECTION: sqlite
      PUBLIC_DASHBOARD: true
      PRUNE_RESULTS_OLDER_THAN: 31
      SPEEDTEST_SCHEDULE: "*/30 * * * *"
    volumes:
      - ${SERVICES_ROOT}/speedtest-tracker:/config
    healthcheck:
      test: curl -fSs http://localhost/api/healthcheck | jq -r .message || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    networks:
      homelab_vlan:
        ipv4_address: 192.168.1.201
      homelab:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.speedtest.rule=Host(`speedtest.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.speedtest.entrypoints=http"
      - "traefik.http.routers.speedtest-secure.rule=Host(`speedtest.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.speedtest-secure.entrypoints=https"
      - "traefik.http.routers.speedtest-secure.tls.certresolver=cloudflare"
      - "traefik.http.services.speedtest-secure.loadbalancer.server.port=80"

  grafana:
    container_name: monitoring-grafana
    image: grafana/grafana:latest
    hostname: rpi-grafana
    restart: unless-stopped
    user: "${PUID}"
    networks:
      - homelab
    expose:
      - 3000
    env_file:
      - ./grafana/.env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD", "wget", "-O", "/dev/null", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.grafana.entrypoints=http"
      - "traefik.http.routers.grafana-secure.rule=Host(`grafana.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.grafana-secure.entrypoints=https"
      - "traefik.http.routers.grafana-secure.tls.certresolver=cloudflare"
      - "traefik.http.services.grafana-secure.loadbalancer.server.port=3000"
      - "com.example.description=Grafana Dashboard"
      - "com.example.service=monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cadvisor:
    container_name: monitoring-cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    hostname: rpi-cadvisor
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    networks:
      - homelab
    expose:
      - 8080
    command:
      - '-housekeeping_interval=15s'
      - '-docker_only=true'
      - '-store_container_labels=false'
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
    healthcheck:
      test: [ "CMD", "wget", "-O", "/dev/null", "http://localhost:8080/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cadvisor.rule=Host(`cadvisor.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.cadvisor.entrypoints=http"
      - "traefik.http.routers.cadvisor-secure.rule=Host(`cadvisor.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.cadvisor-secure.entrypoints=https"
      - "traefik.http.routers.cadvisor-secure.tls.certresolver=cloudflare"
      - "traefik.http.services.cadvisor-secure.loadbalancer.server.port=8080"
      - "com.example.description=cAdvisor Container Monitoring"
      - "com.example.service=monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 256m
    mem_reservation: 128m

  node-exporter:
    container_name: monitoring-node-exporter
    image: prom/node-exporter:latest
    hostname: rpi-exporter
    restart: unless-stopped
    networks:
      - homelab
    expose:
      - 9100
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave
    healthcheck:
      test: [ "CMD", "wget", "-O", "/dev/null", "http://localhost:9100/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.example.description=Node Exporter"
      - "com.example.service=monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 128m
    mem_reservation: 64m

  prometheus:
    container_name: monitoring-prometheus
    image: prom/prometheus:latest
    hostname: rpi-prometheus
    restart: unless-stopped
    user: "${PUID}"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1y'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - homelab
    expose:
      - 9090
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus:/etc/prometheus/:ro
    depends_on:
      - cadvisor
      - node-exporter
    healthcheck:
      test: [ "CMD", "wget", "-O", "/dev/null", "http://localhost:9090/-/healthy" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.prometheus.entrypoints=http"
      - "traefik.http.routers.prometheus-secure.rule=Host(`prometheus.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.prometheus-secure.entrypoints=https"
      - "traefik.http.routers.prometheus-secure.tls.certresolver=cloudflare"
      - "traefik.http.services.prometheus-secure.loadbalancer.server.port=9090"
      - "com.example.description=Prometheus Time Series Database"
      - "com.example.service=monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    mem_limit: 1g
    mem_reservation: 512m
