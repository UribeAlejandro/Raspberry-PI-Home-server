services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "5353:80/tcp"
    environment:
      TZ: America/Argentina/Buenos_Aires
      WEBPASSWORD: ${PIHOLE_WEBPASSWORD}
    volumes:
      - ./etc-pihole:/etc/pihole
      - ./etc-dnsmasq.d:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    env_file:
      - .env
  plex:
    image: plexinc/pms-docker
    expose:
      - 32400
      - 33400
    ports:
        - "32400:32400/tcp"
        - "8324:8324/tcp"
        - "32469:32469/tcp"
        - "1900:1900/udp"
        - "32410:32410/udp"
        - "32412:32412/udp"
        - "32413:32413/udp"
        - "32414:32414/udp"
    environment:
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - ./tmp/database:/config
      - ./tmp/transcode:/transcode
      - ./tmp/media:/data
    restart: unless-stopped
    env_file:
      - .env
