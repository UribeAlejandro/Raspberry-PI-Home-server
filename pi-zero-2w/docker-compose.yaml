networks:
  homelab:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/24
          gateway: 172.25.0.1

services:
  pihole:
    hostname: pihole
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      # Default HTTP Port
      - "80:80/tcp"
      # Default HTTPs Port. FTL will generate a self-signed certificate
      - "443:443/tcp"
      # Uncomment the line below if you are using Pi-hole as your DHCP server
      #- "67:67/udp"
      # Uncomment the line below if you are using Pi-hole as your NTP server
      #- "123:123/udp"
    environment:
      TZ: ${TZ}
      PIHOLE_UID: ${PUID}
      PIHOLE_GID: ${PGID}
      TAIL_FTL_LOG: 1
      FTLCONF_dns_upstreams: 0.0.0.0#5335
      FTLCONF_dns_cache_size: ${DNS_CACHE_SIZE}
      FTLCONF_webserver_api_password: ${PASSWORD}
      FTLCONF_dns_listeningMode: ${DNS_LISTENING_MODE}
      FTLCONF_ntp_ipv4_active: ${NTP_IPV4_ACTIVE:-true}
      FTLCONF_ntp_ipv6_active: ${NTP_IPV6_ACTIVE:-true}
      FTLCONF_ntp_sync_active: ${NTP_IPV6_ACTIVE:-true}
    volumes:
      - ${SERVICES_ROOT}/etc-pihole:/etc/pihole
    cap_add:
      - SYS_NICE
    privileged: true
    restart: unless-stopped
    networks:
      - homelab

  unbound:
    container_name: unbound
    image: mvance/unbound-rpi:latest
    network_mode: service:pihole
    volumes:
      - ./unbound/unbound.conf:/usr/local/unbound/unbound.conf:rw
      - ./unbound/conf.d/:/usr/local/unbound/conf.d/:rw
      - ./unbound/log.d/unbound.log:/usr/local/unbound/log.d/unbound.log:rw
      - ./unbound/zones.d/:/usr/local/unbound/zones.d/:rw
      - ./unbound/iana.d/:/usr/local/unbound/iana.d/:rw
    ports:
      - "5335:5335/tcp"
      - "5335:5335/udp"
    restart: unless-stopped
